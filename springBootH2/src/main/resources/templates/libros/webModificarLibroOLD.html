<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<style>
	form { 
		margin:20px;
		padding:10px;
		border: 1px solid #1C6EA4;
	    background-color: #EEEEEE;
	  	width: 60%;
	  	text-align: left;
	  	border-collapse: collapse;
	}
	
	.boton 
	{
        padding:10px 20px, 10px 20px; 
        background: #1C6EA4;
        color:white;
        font:bold 10px/10px verdana;
        width:100px;
        height: 30px;
        cursor:pointer;
        cursor:hand;
        text-align:center;
    }
    
</style>


</head>

	<h2 align="center">BIBLIOTECA MINI</h2>
	<p align="center">Alta nuevo Libro</p>

<!--  th:value="*{libroModify.title}"  -->			
<body>
	<form action="updateLibro" th:object="${libroModify}"> 
			
		<input type="hidden" th:field="*{idBook}" />
	
		<label for="txt_title">Titulo:</label>			
		<input id="txt_title" 
			   name=title
			   type="text" 			    
			   class="form-control"			  
			   th:field="*{title}"  /> 
		
		<label for="txt_ISBN">ISBN:</label>
		<input id="txt_ISBN"
				name="ISBN" 
				type="text" 
				class="form-control"  
				th:field="*{ISBN}" 	/>
		
		<label for="txt_pages">Paginas:</label>
		<input  id="txt_pages"
				name="pages" 
				type="number"  
				class="form-control"  
				th:field="*{pages}" />
		
		<label for="txt_year">Any:</label>
		<input id="txt_year" 
				name="year"
				type="number"  
				class="form-control"  
				th:field="*{year}"	/>

		<label for="txt_stats">Estado:</label>
		<input id="txt_status"
				name="estado" 
				type="text"  
				class="form-control"  
				th:field="*{estado}"	/>


		<label>Seleccionar autor</label>
		<select id="combo_Autores" 
				name="autorId"
				>
			<option th:value="0">No customer</option>
			<option th:each="autor : ${comboAutores}" 
					        	th:value="${autor.idAutor}"
					  			th:text="${autor.idAutor}+' : '+${autor.nombre}+' : '+${autor.apellido1}">
			</option>
		</select>	
		
		<button name= "btn_modificar" >Modificar Libro</button>
	</form>
	
	<!--  
	<form>	
			<a th:href="@{/GestionLibros/updateLibro(libro=${libroModify})}"
					class="btn btn-danger btn-sm">MODIFICAR LIBRO</a>
	</form>
	-->
			
	<form>
			<input class="boton" type="button" value="Web inicio" onclick="window.location.href='/biblioteca'" />
	</form>
		
	
</body>
</html>
