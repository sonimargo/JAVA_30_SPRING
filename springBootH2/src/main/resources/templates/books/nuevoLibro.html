<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<style>
	form { 
		margin:20px;
		padding:10px;
		border: 1px solid #1C6EA4;
	    background-color: #EEEEEE;
	  	width: 60%;
	  	text-align: left;
	  	border-collapse: collapse;
	}
	
</style>


</head>
<h2>Form add book and some text</h2>
				<p>The HTML template Thymeleaf recives data from model object
					with attribute tag "library" and uses it with "th" tags, we also
					use bootstrap</p>
			
<body>
	<form action="insertBook">
		<div class="form-group">
			<label for="title">Title:</label> <input type="text" name="title"
				class="form-control" id="title" />

			<div class="form-group">
				<label for="ISBN">ISBN:</label><input type="text"
					name="ISBN" class="form-control" id="ISBN" />
			</div>
			<div class="form-group">
				<label for="pages">Pages:</label><input type="text" name="pages"
					class="form-control" id="pages" />
			</div>
			
			<div class="form-group">
			<input type="submit" value="SEND" class="btn btn-primary" />
		</div>
		</div>

	</form>
</body>
</html>
