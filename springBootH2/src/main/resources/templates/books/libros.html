<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
	table , form {
		margin:20px;
		padding:10px;
		border: 1px solid #1C6EA4;
	  	background-color: #EEEEEE;
	  	width: 60%;
	  	text-align: left;
	  	border-collapse: collapse;
		}
</style>

</head>
<h2>Table of books with bootstrap and some text</h2>
				<p>The HTML template Thymeleaf recives data from model object
					with attribute tag "library" and uses it with "th" tags, we also
					use boostrap</p>
				
<table>
	
		<tr>
			<th>Title</th>
			<th>ISBN</th>
			<th>Pag</th>
			<th>Action</th>	
		</tr>
		<tr th:each="book:${listalibros}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.ISBN}"></td>
			<td th:text="${book.pages}"></td>

            <td><a th:href="@{deleteBook(title=${book.title})}"  
               class="btn btn-primary">DELETE</a></td>

		</tr>
</table>

<form action="newBook">
<input type="submit" value="NEW" class="btn btn-primary"/>

</form>
</html>
